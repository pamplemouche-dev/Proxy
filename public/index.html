<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Proxy Web Privé</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #121212; color: white; text-align: center; padding: 100px 20px; }
        .container { max-width: 600px; margin: auto; background: #1e1e1e; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { margin-bottom: 30px; color: #0070f3; }
        input { width: 100%; padding: 15px; border: none; border-radius: 8px; margin-bottom: 20px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 15px; background: #0070f3; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #0056b3; }
        p { color: #888; margin-top: 20px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Proxy Web Express</h1>
        <input type="text" id="targetUrl" placeholder="Entrez une URL (ex: poki.com)">
        <button onclick="launch()">Naviguer en plein écran</button>
        <p>Note : Certains sites complexes peuvent mettre du temps à charger.</p>
    </div>

    <script>
        function launch() {
            const url = document.getElementById('targetUrl').value;
            if (!url) return alert("Veuillez entrer une adresse !");
            
            // On construit l'URL de notre API
            const finalUrl = window.location.origin + "/api/?url=" + encodeURIComponent(url);
            
            // Ouvre dans un nouvel onglet pour le plein écran
            window.open(finalUrl, '_blank');
        }
    </script>
</body>
</html>
