<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Proxy Web Gratuit</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #f4f4f4; }
        input { padding: 10px; width: 60%; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background: #0070f3; color: white; border: none; border-radius: 5px; cursor: pointer; }
        iframe { width: 100%; height: 600px; margin-top: 20px; border: 1px solid #ddd; background: white; }
    </style>
</head>
<body>
    <h1>Proxy Web Priv√©</h1>
    <input type="text" id="targetUrl" placeholder="https://exemple.com">
    <button onclick="browse()">Naviguer</button>

    <iframe id="viewer"></iframe>

    <script>
        function browse() {
            const url = document.getElementById('targetUrl').value;
            // On appelle notre fonction API Vercel
            document.getElementById('viewer').src = `/api?url=${encodeURIComponent(url)}`;
        }
    </script>
</body>
</html>
